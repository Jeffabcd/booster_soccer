name: booster_lowdim

obs_dim: 89
action_dim: 12
keypoint_dim: 2  # Not used but required by some configs

# Dummy env_runner for offline training (no actual environment evaluation)
env_runner:
  _target_: diffusion_policy.env_runner.dummy_lowdim_runner.DummyLowdimRunner

dataset:
  _target_: diffusion_policy.dataset.booster_lowdim_dataset.BoosterLowdimDataset
  dataset_path: ../booster_dataset/imitation_learning/booster_soccer_showdown.npz
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1+${n_latency_steps}'}
  pad_after: ${eval:'${n_action_steps}-1'}
  seed: 42
  val_ratio: 0.05
